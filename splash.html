<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Payung Go Digital</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/favicon.png" sizes="16x16">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1976d2, #64b5f6);
            background-image: linear-gradient(to right, #050071, #0575E6, #282568);
            font-family: Arial, sans-serif;
        }

        .splash-container {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in;
        }

        .welcome-text {
            font-size: 2em;
            margin-bottom: 20px;
            animation: slideUp 1s ease-out;
        }

        .tagline {
            font-size: 1.2em;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .enter-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: white;
            color: #1976d2;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1s ease-out 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js" class="particles"></div>
    
    <div class="splash-container">
        <img src="assets/images/logo/logo-paten200px.png" alt="Payung Go Digital Logo" class="logo">
        <h1 class="welcome-text">Welcome to Payung Go Digital</h1>
        <p class="tagline">Membangun Desa Digital, Mewujudkan Masa Depan</p>
        <button class="enter-button" onclick="enterSite()">Masuk</button>
    </div>

    <script src="/assets/static/plugin/particles/particles.min.js"></script>
    <script>
        // EFEK PARTICLES
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: false,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, minimumValue: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    outMode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detectsOn: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Function to enter the main site
        function enterSite() {
            window.location.href = "/login.html";
        }
    </script>
</body>
</html>
